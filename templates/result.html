<!DOCTYPE html>

<html lang="en" dir="ltr">
	<body style="background-color:#008080;">
	<head>
		<meta charset="utf-8">
		<title>Diabetes Predictor</title>
		
	</head>


        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You have DIABETES.</span></h1>
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! You DON'T have diabetes.</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/devaraju-123/Diabetes-ML"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/devaraju-essampally-4722811b6/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
       </div>

	</body>
</html>
